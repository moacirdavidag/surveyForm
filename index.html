<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pesquisa</title>
    <link rel="stylesheet" href="estilos/css.css">
</head>
<body>
    <div class="container">
       <div id="form_area">
           <h1 id="title">Preferência de jogos</h1>
           <p id="description">Responda sobre sua preferência de estilo de jogos e o que mais importa para você em uma gameplay.</p>
           <form action="#" id="survey-form">
               <div class="inputLabel">
                <label id="name-label" for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome:" required>
               </div>
               <div class="inputLabel">
                <label id="email-label" for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
               </div>
               <div class="inputLabel">
                <label id="number-label" for="number">Idade:</label>
                <input type="number" name="number" id="number" placeholder="Sua idade" min="0" max="100" required>
               </div>
               <div class="inputLabel">
                <label for="dropdown">Seu gênero de jogo preferido:</label>
                <select name="dropdown" id="dropdown">
                    <option value="Fantasia">Fantasia</option>
                    <option value="RPG">RPG</option>
                    <option value="Tiro">Tiro</option>
                    <option value="Simulação">Simulação</option>
                    <option value="Aventura">Aventura</option>
                </select>
                </div>
               <div class="lista">
                    <label for="gameplay">O que importa para você numa gameplay?</label><br>
                    <input type="checkbox" name="gameplay" id="graficos" value="graficos">
                    <label for="graficos">Gráficos</label>
                    <input type="checkbox" name="gameplay" id="historia" value="historia">
                    <label for="historia">História</label>
                    <input type="checkbox" name="gameplay" id="multiplayer" value="multiplayer">
                    <label for="multiplayer">Modo multiplayer</label>
               </div> 
               <div class="lista">
                    <label for="lojaPreferida">Qual a sua loja de jogos digitais preferida?</label><br>
                    <input type="radio" name="lojaPreferida" id="steam" value="steam">
                    <label for="steam">Steam</label>
                    <input type="radio" name="lojaPreferida" id="nuuvem" value="nuuvem">
                    <label for="nuuvem">Nuuvem</label>
                    <input type="radio" name="lojaPreferida" id="origin" value="origin">
                    <label for="origin">Origin</label>
                    <input type="radio" name="lojaPreferida" id="outra" value="outra">
                    <label for="outra">Outra</label>
               </div>
               
               <div class="inputLabel">
                <label for="sugestoes">Alguma sugestão?</label>
                <textarea name="sugestoes" id="sugestoes"></textarea>
               </div>
               <div class="inputLabel">
                <button id="submit">Enviar</button>
               </div>
           </form>
        </div>
        <footer><a href="https://github.com/moacirdavidag">Desenvolvido por Moacir David.</a>  Foto de plano de fundo: Freepik</footer>
    </div>
    <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
</body>
</html>
